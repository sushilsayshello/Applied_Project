<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Attack Detection Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        #main-header {
            background-color: #3B5998;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        #results {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .metrics {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .metric {
            background-color: #FA897B;
            padding: 20px;
            border-radius: 5px;
            color: #fff;
            text-align: center;
            width: 20%;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            color: #fff;
            background-color: #3B5998;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="container">
            <h1>DDoS Attack Detection Dashboard</h1>
        </div>
    </header>

    <div class="container">
        <div id="results">
            <h2>Classification Results</h2>
            <div class="metrics">
                <div class="metric">
                    <h3 id="accuracy">-</h3>
                    <p>Accuracy</p>
                </div>
                <div class="metric">
                    <h3 id="precision">-</h3>
                    <p>Precision</p>
                </div>
                <div class="metric">
                    <h3 id="recall">-</h3>
                    <p>Recall</p>
                </div>
                <div class="metric">
                    <h3 id="f1score">-</h3>
                    <p>F1 Score</p>
                </div>
            </div>

            <div class="buttons">
                <button class="btn" onclick="showResults()">Show Results</button>
                <button class="btn" onclick="clearResults()">Clear Results</button>
            </div>
        </div>
    </div>

    <script>
        function showResults() {
            // Placeholder values, replace with actual results in real implementation
            const results = {
                accuracy: '95%',
                precision: '92%',
                recall: '90%',
                f1score: '91%'
            };

            document.getElementById('accuracy').innerText = results.accuracy;
            document.getElementById('precision').innerText = results.precision;
            document.getElementById('recall').innerText = results.recall;
            document.getElementById('f1score').innerText = results.f1score;
        }

        function clearResults() {
            document.getElementById('accuracy').innerText = '-';
            document.getElementById('precision').innerText = '-';
            document.getElementById('recall').innerText = '-';
            document.getElementById('f1score').innerText = '-';
        }
    </script>

</body>
</html>
